  <meta charset="utf-8" />
  <!-- Latest compiled and minified CSS -->

  <meta
    name="viewport"
    content="width=device-width, intial-scale=1, shrink-to-fit=no"
  />
</head>

<body>

  <!-- Checking if jQuery works .. -->
  <!-- <button class="btn-success" onclick="$(this).hide();"> Click me! </button> -->

  <div class="header">Youtube<span class="header2">Stats</span></div>
  <div class="date">{{ date }}</div>
  <a class="btn btn-primary" href="/categorical/">Categorical</a>

  <div class="container">
    <div class="row">
      <div class="scrollable">
        <table class="table table-striped table bordered">
          <thead>
          <tr>        
            <th><div class="title">Title</div></th>
            <th><div class="Views"> Views</div></th>
            <th><div class="likes">Likes</div></th>
            <th><div class="dislikes">Dislikes</div></th>
            <th><div class="comment_count"> Comment Count</div></th>
          </tr>
        </thead>
          {% for video in videos %}
          <tr>
            <td>
              <div class="titleContainer">{{ video.title }}</div>
            </td>
            <td>{{ video.views }}</td>
            <td>{{ video.likes }}</td>
            <td>{{ video.dislikes }}</td>
            <td>{{ video.comment_count }}</td>
          </tr>
          {% endfor %}
    </table>

  </div>


  <style lang="scss">
    #videos {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #videos td,
    #videos th {
      background: #ffffff;
      padding: 8px;
      color: black;
    }
    #videos th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      color: #7b7979;
      border-bottom: 1px solid #b7b7b7;
    }
    .title {
      text-align: center;
    }
    .likes {
      color: #1ec192;
    }
    .dislikes {
      color: #ed4f33;
    }
    body {
      background-color: #f1f4f6;
      margin: 0;
    }
    .header {
      font-size: 80px;
      text-align: center;
      background-color: #35495d;
      color: white;
      font-weight: bolder;
    }
    .header2 {
      font-size: 30px;
      font-weight: normal;
    }
    .date {
      position: relative;
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: #2f81b7;
      padding: 25px;
      padding-right: 45px;
    }
    .container {
      margin-left: 45px;
      margin-right: 45px;
      margin-bottom: 45px;
    }

  thead tr:nth-child(1) th{
    background: white;
    position: sticky;
    top: 0;
    z-index: 10;
    }

    .tableFixHead { 
      overflow-y: auto; 
      height: 100px; 
    }

    .scrollable {
      height: 300px;
      overflow: scroll;
    }
  </style>
